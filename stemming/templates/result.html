{% extends "base.html" %}
{% block body %}
<h1 class="title" title="Sorry, no link here! :)">~ Top Words ~</h1>
{% if stems %}
<ul id="top_words">
    {% for stem in stems %}
    <li class="top_word">{{ stem }}</li>
    {% endfor %}
</ul>
{% else %}
<br><br><div id="no_stems">No stems found!</div>
{% endif %}
<br><div id="another_doc">Want to submit another document? <br>
    Click <button id="another" class="nav"><a href="{{ url_for('index') }}" class="no_decor">HERE</a></button> to start again.</div>
{% endblock %}
