<!DOCTYPE html>
<html>
<head>
    <title>Stemming Web App</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico')}}" />
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body>
<a href="{{ url_for('index')}}">Home</a>
{% if stems %}
<ul>
    {% for stem in stems %}
    <li>{{ stem }}</li>
    {% endfor %}
</ul>
{% else %}
<br><br><b>No stems found!</b>
{% endif %}
</body>
</html>
